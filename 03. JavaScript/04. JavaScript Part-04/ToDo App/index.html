<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h1>To Do App</h1>
    <ul>
        <li>Enter <b>'add' </b>to add a tasks</li>
        <li>Enter <b>'list' </b>to list the tasks</li>
        <li>Enter <b>'delete'</b> to remove the tasks</li>
        <li>Enter <b>'quit' </b>to from ToDo</li>
    </ul>

    <script src="./index.js"></script>
</body>
</html>
