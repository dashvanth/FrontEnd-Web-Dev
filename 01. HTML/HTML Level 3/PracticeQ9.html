<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/action">
        <div>
            <h2>Registration Form</h2>
            <label for="firstname"><input type="text" placeholder="First name" name="firstname" id="firstname"></label>
            <label for="secondname"><input type="text" placeholder="Second name" name="secondname" id="secondname"></label>
        </div>
        <div>
            <label for="gender">Please select your gender:
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </label>
        </div>
        <div>
            <label for="terms">Do you agree for all the terms & service?
                <input type="checkbox" name="terms" id="terms">
            </label>Yes, I agree!
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>
</html>
