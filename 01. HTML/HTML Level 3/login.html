<head>

    <title>Login Form practice</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username:
                <input type="text" placeholder="your username" id="username" name="username">
            </label>
        </div>
        <div>
            <label for="password">Password:
                <input type="password" placeholder="your password" id="password" name="password">
            </label>
        </div>
        <button type="submit">submit</button>
    </form>

    <form action="https://www.youtube.com/results?search_query">
        <input type="text" placeholder="Search in youtube" name="search_query">
        <button>submit</button>
    </form>
</body>
</html>
