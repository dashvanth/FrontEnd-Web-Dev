<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio, Dropdown, select, range, textarea </title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="age">I am 18+
                <input type="checkbox" id="age"
                name="age" value="18">
            </label>
        </div>
        <div>
            <label for="fruit">
                
                <input type="radio" name="fruit" value="apple">apple
            </label>
            <label for="fruit">
                
                <input type="radio" name="fruit" value="mango">mango
            </label>
            <label for="fruit">
                
                <input type="radio" name="fruit" value="banana">banana
            </label>
        </div>

        <div>
            <h1>Choose your Fav <b>Old School</b> Web-series</h1>
            <label for="series">
                <input type="checkbox" id="series" 
                name="series" value="tbbt">The Big Bang Theory
            </label>

            <label for="series">
                <input type="checkbox" name="series" id="series" value="friends">F.R.I.E.N.D.S
            </label>

            <label for="series">
                <input type="checkbox" name="series" id="series" value="office">
            </label>The Office
        </div>
        <button>Submit</button>
        <div>

            <select name="profession" id="profession">
                <option value="student">Student</option>
                <option value="developer">developer</option>
                <option value="SDE">SDE</option>

            </select>
            <button>submit</button>
        </div>

        <div>
            <h3>favourite movies</h3>
            <select name="movies" id="movies">
                Select your fav movies:
                <option value="interstellar">interstellar</option>
                <option value="the darkknight">The Dark Knight</option>
                <option value="fightclub">Fight Club</option>
                <option value="thepursuitofhappyness">The Pursuit of Happyness</option>
            </select>
            <button>submit</button>
        </div>

        <div>
            <label for="volume">volume
                <input type="range" name="volume" min="0" max="100">
            </label>
            <button>submit</button>
        </div>

        <div>
            <label for="feedback">Give your valuable feeback:
                <textarea name="feedback" id="feedback" cols="10" rows="5"></textarea>
            </label>
            <button>submit</button>
        </div>
    </form>
</body>
</html>
